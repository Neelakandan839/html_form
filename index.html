<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_FORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <form>
                    <h1>FORM SUBMISSION:</h1>
                    <label for="fname">First Name:</label><br>
                    <input type="text" name="fname" id="fname" placeholder="First Name"><br><br>

                    <label for="lname">Last Name:</label><br>
                    <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>

                    <label for="address1">Address Line 1:</label><br>
                    <input type="text" name="address1" id="address1" placeholder="Address Line 1"><br><br>

                    <label for="address2">Address Line 2:</label><br>
                    <input type="text" name="address2" id="address2" placeholder="Address Line 2"><br><br>

                    <label for="pin">PIN:</label><br>
                    <input type="number" name="pin" id="pin" placeholder="PIN"><br><br>

                    <label for="gender">Gender:</label><br>
                    <input type="radio" name="gender" id="gender" value="Male"> Male
                    <input type="radio" name="gender" id="gender" value="Female"> Female <br><br>

                    <label for="food">Choice of Food:<span style="font-weight: lighter;"> (must choose at least 2 out of 5 options)</span></label>
                    <input type="checkbox" name="food" id="food" value="North Indian"> North Indian <br>
                    <input type="checkbox" name="food" id="food" value="South Indian"> South Indian <br>
                    <input type="checkbox" name="food" id="food" value="Chinese"> Chinese <br>
                    <input type="checkbox" name="food" id="food" value="Japanese"> Japanese <br>
                    <input type="checkbox" name="food" id="food" value="Sea Food"> Sea Food <br><br>

                    <label for="state">State:</label><br>
                    <input type="text" name="state" id="state" placeholder="State"><br><br>

                    <label for="country">Country:</label><br>
                    <input type="text" name="country" id="country" placeholder="Country"><br><br>

                    <button type="submit" id="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <h1 class="h1">Temprory Database</h1>
                <table>
                    <thead class="bg-dark text-light">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Gender</th>
                            <th>Food</th>
                            <th>State</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
